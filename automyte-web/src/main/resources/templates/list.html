<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- import html layout/header.html -->
<head th:replace="layout/header :: head"></head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">AutoMyte Admin</a>
			</div>
			<!-- /.navbar-header -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li class="sidebar-search">
							<div class="input-group custom-search-form">
								<span class="input-group-btn"> </span>
							</div>
						</li>
						<li><a th:href="@{/}"><i class="fa fa-dashboard fa-fw"></i>Upload-Image</a></li>
						<li><a th:href="@{/list}"><i
								class="fa fa-dashboard fa-fw"></i>Upload-Receipt-List</a></li>
					</ul>
				</div>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1" >
				<form th:action="@{/logout}" method="post" class="nav navbar-nav navbar-right" >
		            <input type="submit" class="btn btn-primary" value="注销"/>
		        </form>
				<ul class="nav navbar-nav navbar-right">
				</ul>
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Upload Receipt List</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">DataTables Advanced Tables</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<!-- 表格开始 -->
							<table id="example" class="display" cellspacing="0" width="100%">
								<thead>
									<tr>
										<th>ID</th>
										<th>Expense Type</th>
										<th>Date</th>
										<th>Amount</th>
										<th>Name</th>
									</tr>
								</thead>

								<tbody>
								</tbody>
							</table>
						</div>
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>

	<!-- import html layout/footer.html -->
	<div th:include="layout/footer :: footer"></div>
	<script type="text/javascript" th:src="@{/js/table.js}"></script>
</body>
</html>
